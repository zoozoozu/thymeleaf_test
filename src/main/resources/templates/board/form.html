<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/common :: head('양식')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>

    <div class="container">
        <h2>글쓰기</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title"
                    th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="3"
                    th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>
            <div class="text-right">
                <button class="btn btn-outline-dark" type="submit">확인</button>
                <a class="btn btn-outline-dark" type="button" th:href="@{/board/list}">취소</a>
                <button class="btn btn-outline-dark" sec:authorize="hasRole('ROLE_ADMIN')"
                    th:onclick="|deleteBoard(*{id})|">삭제</button>
            </div>
        </form>
    </div>

    <footer th:replace="fragmets/common :: footer">
    <script>
        function deleteBoard(id) {
            // delete "api/boards/{id}"
            $.ajax({
                url: '/api/boards/' + id,
                type: 'DELETE',
                success: function (result) {
                    console.log('result: ', result);
                    alert('삭제되었습니다.');
                    window.location.href = '/board/list';
                },
                error: function (request, msg, error) {
                    alert(msg);
                    window.location.href = '/board/list';
                }
            });
        }
    </script>
</body>

</html>
