<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title>게시판</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>

    <div class="container">
        <h2>게시판</h2>
        <div>총 건수 : <span th:text="${boards.totalElements}"></span></div>
        <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/list}">
            <div class="form-group mx-sm-3 mb-2">
                <label for="searchText" class="sr-only">검색</label>
                <input type="text" class="form-control" id="searchText" name="searchText"
                    th:value="${param.searchText}">
            </div>
            <button type="submit" class="btn btn-outline-info">검색</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">번 호</th>
                    <th scope="col">제 목</th>
                    <th scope="col">작성자</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
                    <td><a th:text="${board.user.username}">홍길동</a></td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber+1} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/board/list(page=${boards.pageable.pageNumber-1},searchText=${param.searchText})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == boards.pageable.pageNumber+1} ? 'disabled'"
                    th:each="i : ${#numbers.sequence(startPage, endPage)}">
                    <a class="page-link" th:href="@{/board/list(page=${i - 1},searchText=${param.searchText})}"
                        th:text="${i}">1</a>
                </li>
                <li class="page-item"
                    th:classappend="${boards.totalPages == boards.pageable.pageNumber+1} ? 'disabled'">
                    <a class="page-link"
                        th:href="@{/board/list(page=${boards.pageable.pageNumber+1},searchText=${param.searchText})}">Next</a>
                </li>
            </ul>
        </nav>

        <div class="text-right">
            <a type="button" class="btn btn-outline-dark" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>

    <footer th:replace="fragmets/common :: footer">
</body>

</html>
